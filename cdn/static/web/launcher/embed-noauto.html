<html>
<head>
    <title>Loading Zwift</title>
</head>
<body>
<h1>Zwift Launcher</h1>

<form method="POST" action="/start-zwift">
    <table border=0 cellpadding=15>
	<tr><td><p>Select profile:</p>
    <select name="id">
    {% for profile in profiles %}
        <option value="{{ profile.id }}">{{ profile.first_name + ' ' + profile.last_name }}</option>
    {% endfor %}
    </select></td>
    <td><p>Select map (optional):</p>
    <select name="map">
        <option value="CALENDAR">Calendar</option>
        <option value="FRANCE">France</option>
        <option value="INNSBRUCK">Innsbruck</option>
        <option value="LONDON">London</option>
        <option value="NEWYORK">New York</option>
        <option value="PARIS">Paris</option>
        <option value="RICHMOND">Richmond</option>
        <option value="WATOPIA">Watopia</option>
        <option value="YORKSHIRE">Yorkshire</option>
        <option value="MAKURIISLANDS">Makuri Islands</option>
    </select></td></tr>
    <tr><td><button type="submit">Start Zwift</button></td></tr>
    </table>
</form>

</body>
</html>
